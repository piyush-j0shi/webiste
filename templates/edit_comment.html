<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Comment - Log</title>
</head>
<body>
    <center>
        <h1>LOG</h1>
        <h3>COMMENT EDITING MODE</h3>
    </center>
    <hr>
    <center>
        <p>
            <a href="/">HOME</a> | <a href="/new">NEW POST</a> | <a href="/about">ABOUT</a>
        </p>
    </center>
    <hr>
    <table border="2" width="100%">
        <tr>
            <td>
                <center><h2>&gt;&gt; EDITING COMMENT</h2></center>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/comment/{{ comment.id }}/edit" method="post">
                    <table width="100%">
                        <tr>
                            <td>
                                <p><strong>COMMENT CONTENT:</strong></p>
                                <textarea name="content" rows="5" cols="80" required>{{ comment.content }}</textarea>
                            </td>
                        </tr>
                    </table>
                    <center>
                        <p>
                            <input type="submit" value="&gt;&gt; SAVE CHANGES &lt;&lt;">
                            <a href="/post/{{ comment.post_id }}">CANCEL</a>
                        </p>
                    </center>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
